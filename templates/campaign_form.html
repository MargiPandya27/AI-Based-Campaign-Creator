<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Campaign Details</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br>

        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal" required><br>

        <label for="audience">Audience:</label>
        <input type="text" id="audience" name="audience" required><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" step="0.01" required><br>


        <label for="platform">Platform:</label>
        <select id="platform" name="platform" required>
            <option value="Meta">Meta</option>
            <option value="TikTok">TikTok</option>
            <option value="LinkedIn">LinkedIn</option>
        </select><br>

        <label for="website">Company Website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br>


        <label for="pdf_file">Upload Reference PDF (Optional):</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf"><br>


        <button type="submit">Generate Campaign</button>
    </form>

    <div class="form-footer">
        <a href="/">Go Back to Form</a>
    </div>
</div>

</body>
</html>
